<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Medications Account</title>
</head>

<body class="container">
    <header>
        <h2>Medications Entry Form</h2>
    </header>
    <form method="POST">
        <div>
            <label>Enter Medication Name</label>
            <input type="text" name="genericName">
        </div>
        <div>
            <label>Enter Dosage</label>
            <input type="text" name="dosage">
        </div>
        <div>
            <label>Administered</label>
            <input type="text" name="administration">
        </div>
        <div>
            <label>frequency</label>
            <input type="text" name="frequencyAmount">
        </div>
        <div>
            <label>Times</label>
            <input type="text" name="frequencyTime">
        </div>
        <div>
            <p>Image</p>
            <img src="../static/images/confused.png">
        </div>
        <div>
            <label>Reason</label>
            <input type="text" name="reason">
        </div>
        <div>
            <button type="">Submit</button>
        </div>
    </form>
</body>

</html>
