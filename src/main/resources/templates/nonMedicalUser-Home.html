<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Peace Of Mind</title>
</head>

<body class="container">
  <div th:each="nonMedicalUser: ${nonMedicalUsers}">
    <header>
      <h2>Peace of Mind</h2>
      <h3>
        <a th:href="@{/non-medical-user(id=${nonMedicalUser.id})}">Account</a>
      </h3>
    </header>

    <section class="patient">
      <div>
        <h2>Patient Information</h2>
        <div>
          <ul>
            <li th:text="|${nonMedicalUser.patient.firstName} ${nonMedicalUser.patient.lastName}|"></li>
            <li th:text="${nonMedicalUser.patient.diagnosis}"></li>
            <li>Contact
              <li th:text="${nonMedicalUser.patient.contactInfo.address}"></li>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section class="medLog">
      <div>
        <h2>Med Log</h2>
        <div>
          <p> <em>place holder for medlog display</em> </p>
        </div>
    </section>
  </div>
  <footer>
    <span>&copy; Peace of Mind WCCI Final project</span>
  </footer>
</body>

</html>
