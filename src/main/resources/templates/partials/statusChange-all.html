<h3>All Status History</h3>
<div class="display-status">
    <div class="status" th:each="status: ${patientStatuses}">
        <img th:if="${status.status}" th:src="@{'images/' + ${status.status.getImageFile()}}">
        <p>Entered at [[${status.printDateTime()}]]</p>
    </div>
</div>
<p class="history-question">Would you like to see less?</p>
