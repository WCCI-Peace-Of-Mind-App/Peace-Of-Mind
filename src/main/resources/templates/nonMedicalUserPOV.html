<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Peace of Mind - Caregiver Home</title>
</head>
<body class="container">
    <header>
        <h2>Create a New Care Giver</h2>
    </header>
    <form method="POST">
        <div>
            <label>Enter First Name</label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label>Enter Last Name</label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label>Enter Phone #</label>
            <input type="text" name="phone">
        </div>
        <div>
            <label>Enter Email-Address</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Enter User Name</label>
            <input type="text" name="userName">
        </div>
        <div>
            <label>Enter Password</label>
            <input type="text" name="password">
        </div>
        <div>
            <p>Your Photo</p>
            <img src="../static/images/caregiver.png">
        </div>
        <div>
            <button type="">Submit</button>
        </div>
    </form>
    <h3>
        <a th:href="@{/non-medical-user-home(id=${nonMedicalUser.id})}">Home</a>
      </h3>
        <footer>
            <span>&copy; 2018 Peace Of Mind WCCI Flex Fall Columbus Final project</span>
        </footer>

</body>

</html>
