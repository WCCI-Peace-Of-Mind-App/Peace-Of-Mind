<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <title>Peace Of Mind - Medical User</title>
  <link href="/css/non-med-styles.css" rel="stylesheet">
</head>

<body class="container">

  <header>
      <nav>
        <img class="logo" src="images/logo.png" alt="logo">
        <h2>
        <a th:href="@{/medical-user-home(id=${medicalUser.id})}">Home</a>
        </h2>
      </nav>
    </header>
  <section class="account-info">
    <h4>Your Account Information</h4>
    <p>Your Username: <span th:text="${medicalUser.userName}"></span></p>
    <p>First Name: <span th:text="${medicalUser.firstName}"></span></p>
    <p>Last Name: <span th:text="${medicalUser.lastName}"></span></p>
    <p>Contact Info:</p>
    <p><span th:text="${medicalUser.contactInfo.address}"></span></p>
    <p>Email: <span th:text="${medicalUser.contactInfo.email}"></span></p>
    <p>Phone: <span th:text="${medicalUser.contactInfo.phone}"></span></p>
    <p>Specialty: <span th:text="${medicalUser.medicalSpecialty}"></span></p>
    <p>Institution: <span th:text="${medicalUser.medicalInstitution}"></span></p>
    <p>Institution Telephone: <span th:text="${medicalUser.institutionTelephone}"></span></p>
  </section>

  <footer>
    <span>&copy; 2018 Peace Of Mind WCCI Flex Fall Columbus Final project</span>
  </footer>
</body>

</html>
